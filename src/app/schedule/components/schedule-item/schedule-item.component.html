<mat-card class="schedule-item-card">
  <mat-card-header>
    <div class="air-hour">
      {{scheduleItem.airstamp | hoursMinutes}}
    </div>
    <div>
      <mat-card-title>{{scheduleItem.showTitle}}</mat-card-title>
      <mat-card-subtitle>
        Season: {{scheduleItem.season}}, Episode: {{scheduleItem.number}} <span *ngIf="!!scheduleItem.name" class="episode-title">"{{scheduleItem.name}}"</span>
      </mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="cover-container">
      <img mat-card-image [src]="scheduleItem.cardCover" [alt]="scheduleItem.name">
    </div>
    <div class="schedule-container">
      <div *ngIf="!!scheduleItem.summary" [innerHTML]="scheduleItem.summary | safeHtml"></div>
      <mat-chip-listbox aria-label="Genres" class="header-right">
        <mat-chip *ngFor="let genre of scheduleItem.genres" highlighted="true">{{genre}}</mat-chip>
      </mat-chip-listbox>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="seeDetails()">See show details</button>
  </mat-card-actions>
</mat-card>
